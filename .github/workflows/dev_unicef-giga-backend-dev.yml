# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - unicef-giga-backend-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://unicefgiga.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a3761c0663704497825b7f249b6a21ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aad48fcf26c24643896f97241bb6e7dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: unicefgiga.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3761c0663704497825b7f249b6a21ea }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'unicef-giga-backend-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a4b9a08f7a14c908b0044109c728dfc }}
        images: 'unicefgiga.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3761c0663704497825b7f249b6a21ea }}/backend:${{ github.sha }}'